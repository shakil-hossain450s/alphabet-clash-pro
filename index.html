<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <!-- daisy ui and tailwindCSS link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center"> <!-- bg contain -->
        <!-- home screen start -->
        <section id="home-screen" class="container mx-auto text-white flex justify-center items-center min-h-screen">
            <div class="flex flex-col items-center text-center">
                <h1 class="text-7xl font-anton mb-12">Alphabet Clash</h1>
                <p class="text-lg mb-5">Unleash Your Keyboard <br> Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-gray-950 px-8 text-xl">Play</button>
            </div>
        </section>
        <!-- home screen end -->
        <!-- play ground start -->
        <section id="play-ground" class="container mx-auto hidden">
            <div class="flex flex-col items-center pt-5">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl mb-8 border-[#010313CC] bg-[#FFFFFFB3] mx-auto">
                    <div class="flex justify-center text-white">
                        <p class="bg-[#2F2941] px-7 py-4 rounded-b-lg -translate-y-5">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center items-center mt-10">
                        <p id="current-alphabet" class="text-9xl text-[#010313] font-semibold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div class="mb-8">
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- life score -->
                <div class="w-full flex justify-between">
                    <!-- display life -->
                    <button class="btn text-lg bg-[#894189] px-8 hover:bg-[#894189] rounded-full border-0 text-white">
                        Life
                        <img src="./images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <!-- display score -->
                    <button class="btn text-lg bg-[#360490] hover:bg-[#360490] px-8 rounded-full border-0 text-white">
                        Score
                        <img src="./images/doller.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- play ground end -->
        <!-- final score start --> 
        <section id="final-score" class="container mx-auto hidden">
            <div class="text-white flex justify-center items-center min-h-screen">
                <div style="background: linear-gradient(121deg, rgba(255, 255, 255, 0.56) 0%, rgba(152, 151, 151, 0.00) 102.2%);"
                    class="p-6 rounded-2xl border border-[#FFFFFF33] space-y-2 flex flex-col justify-center items-center">
                    <h1 class="text-2xl font-semibold uppercase">Game Over</h1>
                    <h1 class="text-5xl">
                        <span class="font-extrabold">Score: </span>
                        <span>14</span>
                    </h1>
                    <button onclick="play()" class="btn bg-white text-gray-950 px-8 text-lg">Play Again</button>
                    <p class="text-lg">Practice will make you Pro</p>
                </div>
            </div>
        </section>
        <!-- final score end -->
    </main>

    <script src="./scripts/utilities.js"></script>
    <script src="./scripts/alpha-clash.js"></script>
</body>

</html>
