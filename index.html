<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <!-- daisy ui and tailwindCSS link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <section class="home text-white flex justify-center items-center min-h-screen">
            <div class="flex flex-col items-center">
                <h1 class="text-8xl font-anton scale-150 mb-12">Alphabet Clash</h1>
                <p class="text-xl mb-5">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-gray-950 px-8 text-xl">Play</button>
            </div>
        </section>
        <section class="play-ground"></section>
        <section class="score"></section>
    </main>
</body>

</html>
